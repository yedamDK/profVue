<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
</head>

<body>
  <div id="app">
    <ul>
      <!-- myArray 1~10까지 데이터를 담고 있음. -->
      <!-- 짝수만 li tag에 등록 -->
      <!-- <li v-for="item in myArray" v-if="item%2==0">
        {{item}}
      </li> -->
      <li v-for="item in myArray">
        {{item}}
      </li>
    </ul>
    <button v-on:click="evenDate()">짝수만 표시</button>
  </div>

  <script>
    new Vue({
      el: '#app',
      data: {
        myArray: [1, 2, 3, 4, 5, 6]
      },
      methods: {
        evenDate: function () {
          // filter
          this.myArray = this.myArray.filter(function (val) {
            return val % 2 == 0;
          })
        }
      }
    })
  </script>

  <div id="app2">
    <p>숫자 배열 조작과 구구단 출력</p>
    <ul>
      <!-- myArray =>2,4,6,8,10 -->
      <!-- myArray =>1~10 -->
      <li v-for="item in myArray">
        {{item}}
        <!-- v-for -->
        <!-- 변경 -->
        <button @click="change(item)">변경</button>
        <button v-on:click="delete(item)">삭제</button>
        <!-- 삭제 -->
      </li>
    </ul>
    <!-- btn 추가 -->
    <button v-on:click="add()">추가</button>
    <!-- 구구단 보이기 -->
    <button v-on:click="showData()">구구단 보이기</button>

    <div v-if="visiable">
      <!-- 구구단 출력 -->
      <p v-for="(item) in 9" v-bind="no">
        <!-- 2단 -->
        <!-- 2 X 1 -->
        <!-- 2 X 2 -->
        {{no}} * {{item}} = {{no*item}}
      </p>
    </div>
  </div>

  <script>
    new Vue({
      el: '#app2',
      data: {
        no: 0,
        visiable: false,
        myArray: [2, 4, 6, 8, 10]
      },
      methods: {
        change: function (item) {
          this.no = item
        },
        delete: function (item) {
          this.no = 0;
          this.myArray = this.myArray.filter(function (val) {
            return item != val;
          })
        },
        add: function () {
          this.no++;
        },
        showData: function () {
          // 삼항 연산자
          return this.visiable == true ? this.visiable = false :
            this.visiable = true;
        }
      }


    })
  </script>
</body>

</html>
